<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
    <title>ffe-spinner</title>
    <link href="example.css" rel="stylesheet" type="text/css">
</head>

<body class="ffe-body-text">
    <div class="ffe-section-wrapper">
        <div class="ffe-content-container">
            <h1 class="ffe-h1">Spinner</h1>
        </div>

        <div id="ffedoc">
            <div class="ffe-content-container ffe-content-container--text-left">
                <h2 class="ffe-h2">Inline spinner</h2>
                <span class="ffe-loading-spinner"></span>
                <span class="ffe-loading-spinner ffe-loading-spinner--large"></span>
            </div>
            <div class="ffe-content-container ffe-content-container--text-left">
                <h2 class="ffe-h2">Blocking spinner</h2>
                <h3 class="ffe-h3">Left align with text</h3>
                <div class="ffe-content-container ffe-content-container--text-left">
                    <div class="ffe-loading-spinner ffe-loading-spinner--large"></div>
                    <div class="ffe-body-paragraph">
                        Text!
                    </div>
                </div>
                <h3 class="ffe-h3">Left align without text</h3>
                <div class="ffe-content-container ffe-content-container--text-left">
                    <div class="ffe-loading-spinner ffe-loading-spinner--large"></div>
                </div>
                <h3 class="ffe-h3">Center align with text</h3>
                <div class="ffe-content-container">
                    <div class="ffe-loading-spinner ffe-loading-spinner--large"></div>
                    <div class="ffe-body-paragraph">
                        Text!
                    </div>
                </div>
                <h3 class="ffe-h3" style="text-align: left">Center align without text</h3>
                <div class="ffe-content-container">
                    <div class="ffe-loading-spinner ffe-loading-spinner--large"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
