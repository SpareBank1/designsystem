    <script>
        (function () {
            var grids = document.querySelectorAll('.ffe-grid');

            function addOrRemoveCondensedModifier() {
                var func = window.location.hash === '#condensed' ? 'add' : 'remove';
                for (var i = 0; i < grids.length; i++) {
                    grids[i].classList[func]('ffe-grid--condensed');
                }
            }

            window.onpopstate = addOrRemoveCondensedModifier;
            addOrRemoveCondensedModifier();
        }());
