name: update ffe-icons svgs

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 24

            - name: Install dependencies
              run: |
                  pwd
                  npm ci --ignore-scripts
              working-directory: packages/ffe-icons

            - name: Build icons
              run: npm run build:icons
              working-directory: packages/ffe-icons

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  commit-message: 'fix(ffe-icons): oppdater ikon SVGer'
                  title: 'feat(ffe-icons): oppdater ikon SVGer'
                  body: "BREAKING CHANGE: Oppdaterer SVG'ene i ffe-icons til Ã¥ passe med de som er tilgjengelige i Material Symbols"
                  branch: 'auto-update-icons'
